<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <div class="center">
<h1>BusTap Admin</h1>
</div>
    <body>
        <div class="container">
            
            <div class="gallery">
                <figure class="gallery__item gallery__item--1">
                    <img src="img/bus.png" alt="Gallery image 1" class="gallery__img">
                    <h2> BUS</h2>
                </figure>
                <figure class="gallery__item gallery__item--2">
                    <img src="img/driver.png" alt="Gallery image 2" class="gallery__img">
                    <h2> DRIVER</h2>
                   
                </figure>
                <figure class="gallery__item gallery__item--3">
                    <img src="img/schedroute.png" alt="Gallery image 3" class="gallery__img">
                    <h2> ROUTE & SCHEDULE</h2>
                </figure>
                <figure class="gallery__item gallery__item--4">
                    <img src="img/verify.png" alt="Gallery image 4" class="gallery__img">
                    <h2> VERIFICATION</h2>
                </figure>
                <figure class="gallery__item gallery__item--5">
                    <img src="img/passenger.png" alt="Gallery image 5" class="gallery__img">
                    <h2> PASSENGERS</h2>
                </figure>

            </div>
        </div>
    </body>
</html>
